<style>
</style>

<div style="border:5px; width=100%; height=100%">
<div id="sheetType" class="">
Text here
</div>
</div>

<script type="text/javascript">

function updateSheetType(sheetType) {
  document.getElementById("sheetType").textContent = sheetType;
  setTimeout(checkActiveSheet, 2000);
}

function checkActiveSheet() {
  google.script.run.withSuccessHandler(updateSheetType).invokeFunction("MojitoLib.Sheets.getSheetType");
}
setTimeout(checkActiveSheet, 2000);
</script>
